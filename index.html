<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">         
</head>
<body>
    <h1>Your Library</h1>
    <div id="newBtn-Container">
        <button id="newBtn">+ New Book</button>
    </div>
    <div id="popUp">
        <form id="form" action="/script.js">
            <span class="close">&times;</span>
            <legend>New Book</legend>
            <div id="textInput">
                <p><input type="text" id="title" name="title" placeholder="Title">
                <span class="warning" id="title-warning"></span>
                </p>
                <p><input type="text" id="author" name="author" placeholder="Author">
                    <span class="warning" id="author-warning"></span></p>
                <p><input type="text" name="pages" id="pages" placeholder="Number of Pages">
                    <span class="warning" id="pages-warning"></span></p>
            </div>
            <div id="checkBox">
                <p><label>Read: </label><input type="checkbox" name="read" id="read" value="yes"></p>
            </div>
            <button type="submit" form="form" id="addBtn">Add</button>
        </form>
    </div>
    <div id="Library-Container"></div>
    <script src="script.js"></script>
</body>
</html>
